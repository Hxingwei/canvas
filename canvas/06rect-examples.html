<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #000000;margin: 50px auto;display: block" height="800" width="800" >
    浏览器不支持canvas！
</canvas>
</body>
<script>

    window.onload=function () {
        var canvas= document.getElementById("canvas");
        var context=canvas.getContext('2d');

        DrawRect(context,100,100,400,400,10,"blue","red")
        DrawRect(context,300,300,400,400,10,"blue","rgba(0,256,0,0.5)")

    }

    function DrawRect(cxt,x,y,width,height,borderWidth,borderColor,fillColor) {
        cxt.beginPath();
        cxt.rect(x,y,width,height);
        cxt.closePath();


        cxt.lineWidth=borderWidth;
        cxt.strokeStyle=borderColor;
        cxt.fillStyle=fillColor;

        cxt.fill();
        cxt.stroke();
    }



</script>
</html>
