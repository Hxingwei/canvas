<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #000000;margin: 50px auto;display: block" height="800" width="800" >
    浏览器不支持canvas！
</canvas>
</body>
<script>

    window.onload=function () {
        var canvas= document.getElementById("canvas");
        var context=canvas.getContext('2d');


        context.lineWidth=5;

        drawStar(context,100,300,400,400,0)

    }
    function drawStar(cxt,r,R,x,y,rote) {
        cxt.beginPath();

        for(var i = 0 ;i<5 ;i++) {
            cxt.lineTo(Math.cos((18 + i * 72 - rote) / 180 * Math.PI) * R + x,
                    -Math.sin((18 + i * 72 - rote) / 180 * Math.PI) * R + y);

            cxt.lineTo(Math.cos((54 + i * 72 -rote) / 180 * Math.PI) * r + x,
                    -Math.sin((54 + i * 72 - rote) / 180 * Math.PI) * r + y);

        }
        cxt.closePath();
        cxt.strokeStyle="red";
        cxt.stroke();
    };




</script>
</html>
