<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #000000;margin: 50px auto;display: block" height="800" width="800" >
    浏览器不支持canvas！
</canvas>
</body>
<script>

    window.onload=function () {
        var canvas= document.getElementById("canvas");
        var context=canvas.getContext('2d');

        var linearGrad=context.createLinearGradient(0,0,0,canvas.height);
        linearGrad.addColorStop(0.0,'black');
        linearGrad.addColorStop(1.0,'#035');
        context.fillStyle=linearGrad;
        context.fillRect(0,0,canvas.width,canvas.height);


        for(var i=0;i<200;i++){
            var r=Math.random()*5+5;
            var x=Math.random()*canvas.width;
            var y=Math.random()*canvas.height*0.5;
            var a=Math.random()*360;
            drawStar(context,r/2.0,r,x,y,a);
        }



    }
    function drawStar(cxt,r,R,x,y,rote) {

        cxt.beginPath();

        for(var i = 0 ;i<5 ;i++) {
            cxt.lineTo(Math.cos((18 + i * 72 - rote) / 180 * Math.PI) * R + x,
                    -Math.sin((18 + i * 72 - rote) / 180 * Math.PI) * R + y);

            cxt.lineTo(Math.cos((54 + i * 72 -rote) / 180 * Math.PI) * r + x,
                    -Math.sin((54 + i * 72 - rote) / 180 * Math.PI) * r + y);

        }
        cxt.closePath();
        cxt.fillStyle="yellow";
        cxt.fill();
    };




</script>
</html>
