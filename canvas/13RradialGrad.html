<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #000000;margin: 50px auto;display: block" height="800" width="800" >
    浏览器不支持canvas！
</canvas>
</body>
<script>

    window.onload=function () {
        var canvas= document.getElementById("canvas");
        var context=canvas.getContext('2d');

        var radialGrad=context.createRadialGradient(400,400,0,800,400,401);
        radialGrad.addColorStop(0.0,'#fff');
        radialGrad.addColorStop(0.4,'blue');
        radialGrad.addColorStop(1.0,'#000');

        context.fillStyle=radialGrad;

        context.fillRect(0,0,800,800);


    }





</script>
</html>
