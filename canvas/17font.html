<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #000000;margin: 50px auto;display: block" height="800" width="800" >
    浏览器不支持canvas！
</canvas>
</body>
<script>

    window.onload=function () {
        var canvas= document.getElementById("canvas");
        var context=canvas.getContext('2d');

        context.font='bold 40px Arial';

        context.fillStyle='#058';
        context.fillText('学习Canvas!学习Canvas!',40,100)

        context.fillStyle='red';
        context.font='italic bold 40px Arial';
        context.fillText('学习Canvas!学习Canvas!',40,200)


        context.font='oblique bold 40px Arial';
        context.fillText('学习Canvas!学习Canvas!',40,300)



        context.font='small-caps oblique bold 40px Arial';
        context.fillText('学习Canvas!学习Canvas!',40,400)


        context.textAlign='right'
        context.font='small-caps oblique bold 40px Arial';
        context.fillText('学习Canvas!学习Canvas!',40,500)


        var textWidth=context.measureText('学习Canvas!学习Canvas!').width;

        context.textAlign='left'
        context.font='small-caps oblique bold 40px Arial';
        context.fillText('学习Canvas!学习Canvas!长度为'+textWidth+'px',40,600)





    }





</script>
</html>
